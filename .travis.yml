language: node_js
node_js:
- 0.12
sudo: false
branches:
  except:
  - /-job-\d+/
  only:
  - master
before_install:
install:
- npm i -g codeclimate-test-reporter jshint mocha gulp gulp-mocha venus
- npm i
before_script:
script: npm test
after_script:
- echo "TRAVIS_PULL_REQUEST ${TRAVIS_PULL_REQUEST}"
- echo "TRAVIS_BRANCH ${TRAVIS_BRANCH}"
- codeclimate-test-reporter < ./coverage/lcov.info
after_success:

env:
  global:
    secure: 
