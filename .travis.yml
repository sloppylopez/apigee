language: node_js
node_js:
- 0.12
sudo: false
branches:
  except:
  - /-job-\d+/
  only:
  - master
before_install: 
install:
- npm i -g codeclimate-test-reporter gulp apigee-127 python-pip
- npm i
before_script: 
script: npm test
after_script:
- echo "TRAVIS_PULL_REQUEST ${TRAVIS_PULL_REQUEST}"
- echo "TRAVIS_BRANCH ${TRAVIS_BRANCH}"
- codeclimate-test-reporter < ./coverage/lcov.info
after_success:
-apt-get install python-pip
- pip install awsebcli
- if [[ "${TRAVIS_PULL_REQUEST}" == "false" ]]; then echo 'testing CI-CD DEPLOYMENY COMPLETE!'; fi
env:
  global:
    - secure: 
    - secure: 
